<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BrainDump Demo</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:720px;margin:40px auto;padding:0 16px}
h1{margin:0 0 12px}
form{display:flex;gap:8px}
textarea{width:100%;height:120px;padding:12px;font-size:16px}
button{padding:12px 16px;font-size:16px;cursor:pointer}
.cards{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:16px}
.card{border:1px solid #ddd;border-radius:12px;padding:12px}
.small{opacity:.8;font-size:14px;margin-top:8px}
.blob{width:16px;height:16px;border-radius:50%;display:inline-block;vertical-align:middle;margin-right:6px}
.green{background:#22c55e}.blue{background:#3b82f6}.red{background:#ef4444}
</style>
</head>
<body>
<h1>BrainDump</h1>
<form id="f">
<textarea id="t" placeholder="dump your stress..."></textarea>
<button type="submit">Transform</button>
</form>
<div id="out"></div>
<h2 style="margin-top:28px;">History</h2>
<div id="hist"></div>
<script>
const API="http://127.0.0.1:8000";
const f=document.getElementById("f");
const t=document.getElementById("t");
const out=document.getElementById("out");
const hist=document.getElementById("hist");
async function fetchEntries(){
  const r=await fetch(`${API}/entries?user_id=shristi`);
  const data=await r.json();
  hist.innerHTML=data.entries.map(e=>`<div class="small"><span class="blob ${e.color}"></span>${new Date(e.created_at).toLocaleString()} â€” ${e.text}</div>`).join("");
}
f.addEventListener("submit",async(e)=>{
  e.preventDefault();
  const r=await fetch(`${API}/transform`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({user_id:"shristi",text:t.value})
  });
  const d=await r.json();
  out.innerHTML=`<div class="cards">
    <div class="card"><b>Plan</b><div>${Array.isArray(d.plan)?d.plan.join("<br>"):d.plan}</div></div>
    <div class="card"><b>Reset</b><div>${d.reset}</div></div>
    <div class="card"><b>Motivation</b><div>${d.motivation}</div></div>
  </div>
  <div class="small">Score: ${d.score} <span class="blob ${d.color}"></span>${d.color}</div>`;
  t.value="";
  fetchEntries();
});
fetchEntries();
</script>
</body>
</html>
